<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Quiz App using JavaScript - @code.scientist x @codingtorque</title>
    <style>
        h1{
            color: aliceblue;
            font-style: oblique;
            font-weight: lighter;
        }
    </style>
</head>

<body>
    
    <!-- Further code here -->
    <div class="start-screen"><pre>
        <h1>1. There are 10 general questions to test your knowledge.<br>2.You have 10 seconds time to answer each question.<br>3.All the best!!! </h1> <hr> 
           <center><button id="start-button">Start</button></center></pre>
    </div>
    <div id="display-container">
        <div class="header">
            <div class="number-of-count">
                <span class="number-of-question">1 of 3 questions</span>
            </div>
            <div class="timer-div">
                <img src="https://uxwing.com/wp-content/themes/uxwing/download/time-and-date/stopwatch-icon.png"
                    width="20px" />
                <span class="time-left">10s</span>
            </div>
        </div>
        <div id="container">
            <!-- questions and options will be displayed here -->
        </div>
        <button id="next-button">Next</button>
    </div>
    <div class="score-container hide"><pre>
        <div id="user-score">Demo Score</div>
             <button id="restart">Restart</button>

<a href="certificate.html"><button id="download" class="btn btn-success">Download certificate</button></a>
    </pre>
    </div>
    <script src="script.js"></script>
</body>

</html>
